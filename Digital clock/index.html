<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="head">
    <head>
        <h1 id="timehead">
            Digital Clock
        </h1>
    </head>
</div>
    <div class="container">
        <div class="hr">
            <h1 id="hour">
                00
            </h1>
        </div>
        <div class="min">
            <h1 id="minute">
                00
            </h1>
        </div>
        <div class="sec">
            <h1 id="second">
                    00
            </h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
